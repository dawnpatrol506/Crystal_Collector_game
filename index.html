<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Crystal Game</title>
</head>

<body>
    <div class="header">
        <h1>Crystal Collector!</h1>
    </div>
    <div class="instructions">
        <p>some instructions</p>
    </div>
    <div class="game-area">
        <div class="record-keeping">
            <div class="target-number">
                <span id="target-number">0</span>
            </div>
            <div class="win-loss">
                <p>wins: <span id="win"></span></p>
                <p>losses: <span id="loss"></span></p>
            </div>
        </div>
        <div class="crystals">
            <span id="c1">crystal one</span>
            <span id="c2">crystal two</span>
            <span id="c3">crystal three</span>
            <span id="c4">crystal four</span>
        </div>
        <div class="current-count">
            <span id="current-count">Your current score is: </span>
        </div>
    </div>

</body>

</html>
